name: Deploy App on CPanel

on:
  pull_request:
    branches:
      - 'master'
    types: [closed]

jobs:
  web-deploy:
    name: Deploy to CPanel
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    steps:
    - name: Get latest code
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies and build
      run: |
        cd client
        npm install
        npm run build

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/web-deploy@v1
      with:
        target-server: hexedian.fr
        remote-user: luju9145
        private-ssh-key: ${{ secrets.SSH_KEY }}
        destination-path: ./frontend.hexedian.fr/
        source-path: ./client/build/
